<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Streaming OpenAI APIs in JavaScript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>OpenAI API demo with Javascript</title>
</head>

<body>
    <div class="d-flex flex-column  my-5 mx-auto border rounded p-5"
        style="width: 800px; height: 600px; background-color: #ecf0f1;">
        <h1>OpenAI API demo with Javascript</h1>
        <div style="border: none; width: 100%; height:80%; margin-bottom: 10px; background-color: #ecf0f1;">
            <p id="resultText" class="mt-4" style="color: grey">Generated Text</p>
        </div>
        <input id="promptInput" class="px-2 border rounded" type="text" placeholder="write here"
            style="border: none; width: 100%; margin-bottom: 10px; background-color: #bdc3c7;">
        <div style="width: 100%; display: flex; justify-content: center;">
            <button class="btn btn-primary w-50" id="generateBtn" style="margin-right: 10px;">Go</button>
            <button class="btn btn-secondary w-50" id="stopBtn">Stop</button>
        </div>
    </div>

    <script src="./chunks.js" type="module"></script>
</body>

</html>
